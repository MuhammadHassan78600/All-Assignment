<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinup form</title>
    <style>
        div {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <form action="">
        <div>
            <label for="FName">First Name:</label>
            <input type="text" placeholder="Enter your first name" name="" id="FName">

        </div>
        <div>
            <label for="Lname">Last Name:</label>
            <input type="text" placeholder="Enter your Last name" name="" id="Lname">

        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" placeholder="it should contain @" name="" id="email">

        </div>
        <div>
            <label for="Mobile">Mobile:</label>
            <input type="text" placeholder="only 10 digits are allowed" name="" id="Mobile">

        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> female
        </div>
        <div>
            <label for="date of birth ">Date Of Birth:</label>
            <input type="date" placeholder="mm/dd/yyyy" name="" id="date of birth ">
        </div>
        <div>
            <label for="address">Address:</label><br>
            <textarea name="Address" id="Address" cols="30" rows="10" style="margin-left: 50px;"
                placeholder="Message Here"></textarea>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" placeholder="" name="" id="city">

        </div>
        <div>
            <label for="Area pin">Area PIN:</label>
            <input type="text" placeholder="" name="" id="Area pin">

        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" placeholder="" name="" id="state">

        </div>
        <div>
            <label for="qualification">Qualification:</label>
            <select id="qualification">
                <option value="" selected disabled>Select</option>
                <option value="1">Computer</option>
                <option value="2">BBA</option>
                <option value="3">Physics</option>
                <option value="4">Chemistry</option>
            </select>
        </div>
        <div>
            <label for="special">Special:</label>
            <input type="checkbox" name="1"> Computer Science
            <input type="checkbox" name="2"> Information Technology
            <input type="checkbox" name="3"> Computer Architecture
            <input type="checkbox" name="4"> Tele Communication

        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div>
            <button type="submit">Registered</button>
        </div>
    </form>

</body>

</html>
